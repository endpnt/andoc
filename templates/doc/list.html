{% extends 'doc.html' %}
{% block content %}
<div id="index" class="doclist">
    <h3>G1</h3>
    <div id="group-1" class="group">
        {% for doc in documents %}
        <div class="doc" style="z-index: 1;">
            <div class="meta">
                <span class="event">{{ doc.event_count|int }}</span>
                <span class="date">{{ doc.date_count|int }}</span>
                <span class="person">{{ doc.person_count|int }}</span>
                <span class="place">{{ doc.place_count|int }}</span>
                <span class="status">0%</span>
            </div>
            <div class="preview">
                <a href="/doc/view/{{ doc.id }}">#{{ doc.id }}</a>
                <h3>{{ doc.title }}</h3>
                <p></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
