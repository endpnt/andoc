{% extends 'doc.html' %}
{% block content %}
<div id="index" class="doclist">
    <h3>G1</h3>
    <div id="group-1" class="group">
        {% for doc in documents %}
        <div class="doc" style="z-index: 1;">
            <div class="meta">
                <span class="event" 
                    style="border-left: {{ doc.event_count|int }}px solid;">
                    {{ doc.event_count|int }}
                </span>
                <span class="date"
                    style="border-left: {{ doc.date_count|int }}px solid;">
                    {{ doc.date_count|int }}
                </span>
                <span class="person"
                    style="border-left: {{ doc.person_count|int }}px solid;">
                    {{ doc.person_count|int }}
                </span>
                <span class="place"
                    style="border-left: {{ doc.place_count|int }}px solid;">
                    {{ doc.place_count|int }}
                </span>
                <span class="status">0%</span>
            </div>
            <div class="preview">
                <a href="/doc/view/{{ doc.id }}">#{{ doc.id }}</a>
                <h3>{{ doc.title }}</h3>
                <p></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
