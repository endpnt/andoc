{% extends 'person.html' %}
{% block menu %}{% endblock%}
{% block content %}
<div id="personlist">
<svg id="persongraph" width="{{ width }}" height="{{ height }}" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<g transform="translate({{ xwidth }},{{ xheight }})">
    <g id="edges">
    {% for e in edges %}
        <line x1="{{e.x1}}" y1="{{e.y1}}" 
              x2="{{e.x2}}" y2="{{e.y2}}" />
    {% endfor %}
    </g>
    <g id="vertices">
        {% for v in vertices %}
        <g transform="translate({{ v.x }} {{ v.y }})" id="{{ v.label }}">
            <circle cx="0" cy="0" r="3" />
            <text x="0" y="5">{{ v.label }}</text>
        </g>
        {% endfor %}
    </g>
</g>
</svg>
</div>
{% endblock %}
